<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
            <meta name="viewport"
                content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                    <title>Document</title>
                    <style>
                        #btn4{
                            margin-top:80px;
                        }
                        .btn {
                            height: 60px;
                            margin: 30px 20px;
                            
                            border-width: 0px;
                            color: white;
                            background-color: rgba(32, 137, 220, 1);
                            font-size: 18px;
                        }
                    html,
                    body {
                        margin:0;
                    }
                    
                    .flex-container {
                        display: flex;
                        flex-direction: column;
                        height: 100%;
                        width: 100%;
                        overflow: hidden
                    }
                    
                    body {
                        -webkit-touch-callout: none;
                        /*系统默认菜单被禁用*/
                        -webkit-user-select: none;
                        /*webkit浏览器*/
                        -khtml-user-select: none;
                        /*早起浏览器*/
                        -moz-user-select: none;
                        /*火狐浏览器*/
                        -ms-user-select: none;
                        /*IE浏览器*/
                        user-select: none;
                        /*用户是否能够选中文本*/
                    }
                    </style>
                    </head>
    
    <body style="display:flex;flex-direction:column;justify-content:flex-start;align-content:center;">
        <button id="btn4" class="btn">Native展示</button>
        <span id="log-span" style="word-break:break-all;overflow:auto;margin-left:10px;margin-right:10px;line-height:22px"></span>
    </body>
   <script src="./doc_example.js"></script>
    <script src="../lib/MCPBridge.js"></script>
    <script>
        window.console.log = (...msg) => {
            setLogSpan(msg);
        }
    window.console.error = (...msg) => {
        setLogSpan(msg);
    }
    
    function showToastCallback(data) {
        console.log('callbackFromToast long', JSON.stringify(data));
    }
    
    document.getElementById("btn4").addEventListener("click", function () {
        eval(window.MCP_DOC_EXAMPLE)
    })
    
    function setLogSpan(...msg) {
        let span = document.getElementById('log-span');
        if(typeof msg == "object"){
            msg = JSON.stringify(msg);
        }
        span.innerText = msg + '\n\n' + span.innerText;
        
    }
    
        </script>
</html>
